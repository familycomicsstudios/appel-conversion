<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Difficulty System Converter</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; margin: 30px; }
  input, select, button { margin: 5px; padding: 5px; font-size: 1em; }
  label { display: block; margin-top: 10px; }
</style>
</head>
<body>

<h1>Difficulty System Converter</h1>

<label for="sourceSystem">Source System:</label>
<select id="sourceSystem">
  <option value="punter">Punter</option>
  <option value="michaelchan">MichaelChan</option>
  <option value="scheep">Scheep Extended</option>
</select>

<label for="targetSystem">Target System:</label>
<select id="targetSystem">
  <option value="punter">Punter</option>
  <option value="michaelchan">MichaelChan</option>
  <option value="scheep">Scheep Extended</option>
</select>

<label for="valueInput">Value to Convert:</label>
<input type="number" id="valueInput" step="any">

<button id="convertBtn">Convert</button>

<h2>Result: <span id="result">-</span></h2>

<script src="converter.js"></script>
</body>
</html>
